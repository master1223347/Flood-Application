<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Welcome</title>

<style>

  body {

    font-family: Arial, sans-serif;

    background-color: #f0f0f0;

    margin: 0;

    padding: 0;

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

  }



  .container {

    background-color: #fff;

    padding: 20px;

    border-radius: 8px;

    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    width: 300px;

    text-align: center;

  }



  h2 {

    color: #333;

    margin-bottom: 20px;

  }



  .language-buttons {

    display: flex;

    justify-content: space-between;

    margin-top: 20px;

  }



  .language-button {

    background-color: #4CAF50;

    color: white;

    padding: 10px 20px;

    border: none;

    border-radius: 4px;

    cursor: pointer;

    font-size: 16px;

    width: 30%;

    transition: background-color 0.3s;

  }



  .language-button:hover {

    background-color: #45a049;

  }

</style>

</head>

<body>



<div class="container">

  <h2>Welcome!</h2>



  <div class="language-buttons">

    <button class="language-button" onclick="changeLanguage('spanish')">Spanish</button>

    <button class="language-button" onclick="changeLanguage('english')">English</button>

    <button class="language-button" onclick="changeLanguage('chinese')">Chinese</button>

  </div>

</div>



<script>

function changeLanguage(language) {

  // Define the URLs for each language

  let url;

  if (language === 'spanish') {

    url = 'span.html';

  } else if (language === 'english') {

    url = 'eng.html';

  } else if (language === 'chinese') {

    url = 'chi.html';

  }



  // Redirect to the selected language page

  window.location.href = url;

}

</script>



</body>

</html>
